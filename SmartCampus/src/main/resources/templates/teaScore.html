<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>学生信息显示Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <script th:src="@{/js/axios.js}" type="text/javascript"></script>
    <script th:src="@{/js/fairyDustCursor.js}" type="text/javascript"></script>
</head>

<style>
    img {
        width: 35%;
        height: 35%;
        float: right;
        margin-top: -180px;
    }
</style>

<body>
    <div class="container-fluid" id="app">
        <div class="jumbotron">
            <h1 class="display-3">成績錄入</h1>
            科目： <span class="badge badge-primary">{{teacher.courseId.courseName}}</span>
            <img src="img/tiga.jpg" alt="">
            <p class="lead">
                <div class="dropdown show">
                    <a class="btn btn-primary btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      选择班级
                                                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" v-for="(tcl, index) in teaCla" @click=claid(tcl.claId.claId);>{{tcl.claId.claName}}</a>
                    </div>
                </div>
            </p>

        </div>
        <div class="table-responsive-sm" style="margin-top: -32px;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>班级</th>
                        <th>平時成績</th>
                        <th>考試成績</th>
                        <th>成績</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(ssr, index) in stuScore">
                        <td scope="row">{{ssr.stuId.loginName}}</td>
                        <td>{{ssr.stuId.stuName}}</td>
                        <th>{{ssr.stuId.claId.claName}}</th>

                        <td><input type="text" name="" id="" v-model="ping"></td>
                        <td><input type="text" name="" id="" v-model="kao"></td>
                        <td>{{kong}}</td>
                        <td><button @click="a()">添加</button></td>


                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                teacher: {},
                teaCla: [],
                stuScore: [],
                SId: 1,
                ping: 11,
                kao: "",
                zong: ""
            },
            mounted() {
                this.teaClass();
                this.useinfo();
            },
            methods: {
                useinfo() {
                    axios({
                            method: 'get',
                            url: '/teacher/teaAll',
                            headers: {
                                "token": sessionStorage.getItem("token")
                            }
                        })
                        .then(res => {
                            this.teacher = res.data;
                            console.log(res);

                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                claid(Cid) {
                    console.log(Cid);
                    axios.get('/teacher/stuClassScore', {
                            params: {
                                CId: Cid,
                                SId: this.SId
                            }
                        })
                        .then(res => {
                            this.stuScore = res.data
                            console.log(this.stuScore);
                        })
                },
                teaClass() {
                    axios({
                            method: 'get',
                            url: '/teacher/tea',
                            headers: {
                                "token": sessionStorage.getItem("token")
                            }
                        })
                        .then(res => {
                            this.teaCla = res.data
                            console.log(this.teaCla);

                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
            },
            created() {}

        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
