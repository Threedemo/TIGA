<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>教务管理</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <script th:src="@{/js/axios.js}" type="text/javascript"></script>
    <script th:src="@{/js/fairyDustCursor.js}" type="text/javascript"></script>
    <style>
        #hard {
            color: aliceblue;
            font-size: 100px;
            line-height: 140px;
            text-align: center;
            margin-top: 20px;
            margin-left: 24%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: blue;
            border: 1px solid pink;
        }
        
        #card_title {
            padding-left: 20px;
        }
        
        #card_img {
            padding-left: 20px;
        }
        
        #gong ul li {
            list-style-type: none;
            padding-left: 20px;
        }
        
        #gong ul li div {
            width: 100px;
            height: 100px;
            float: left;
            /* padding-left: 20px; */
            margin-top: 20px;
            margin-left: 20px;
            border: 1px solid pink;
        }
        
        .card {
            border: 1px solid blue;
        }
        
        #table_k.card {
            text-align: center;
        }
        
        #table_ke {
            margin-left: 100px;
            margin-top: 10px;
            border: 1px solid blue;
            width: 1000px;
            /* background-color: pink; */
            background: rgba(0, 0, 225, 0.1)
        }
        
        #fy {
            margin-top: 30px;
            margin-left: 850px;
        }
        
        #table_kebiao {
            border-radius: 5%;
        }
    </style>

    <body>
        <h1></h1>
        <div id="app" class="container-fluid">
            <div class="jumbotron">
                <h2>{{tian.date}}--{{tian.week}}</h2>
                <p>{{tian.city}}--{{tian.wea}}--{{tian.air_level}}--{{tian.tem}}℃</p>

            </div>
            <div class="row">
                <div class="col-lg-3" id="card_img">
                    <h1> <span class="badge badge-primary"> 个人信息</span></h1>
                    <div class="card" style=" height: 450px;">
                        <div id="hard">{{pic}}</div>
                        <div class="card-body">
                            <h5 class="card-title">姓名：{{info.admName}}</h5>
                            <h5 class="card-title">职工号：{{info.loginName}}</h5>
                            <h5 class="card-title">性别：{{info.admSex}}</h5>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9 row" id="card_title">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>专业</label>
                            <select @change="getClasser" v-model="mar" style="width: 80%;">
                                <option v-for="(item,index) in marlist" :key="index" :value="item.mid">{{item.mName}}</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>班级</label>
                            <select v-model="cla" style="width: 80%;">
                                <option v-for="(item,index) in clalist" :value="item.claId">{{item.claName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>学期</label>
                            <select v-model="seme" style="width: 80%;">
                                <option v-for="(item,index) in semelist" :value="item.semesterId">{{item.semesterName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <button type="button" @click="getscore" class="btn btn-primary">查询</button>
                    </div>

                    <div class="row" v-if="flag">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th v-for="item in keylist">{{item}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="(item,index) in score" :key="index">
                                    <td scope="row">{{item.stuId.loginName}}</td>
                                    <td>{{item.stuId.stuName}}</td>
                                    <td style="text-align: center;" v-for="(t,i) in item.score">{{t}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    pic: undefined,
                    time: new Date(),
                    timer: "",
                    tian: {
                        city: "",
                        date: "",
                        week: "",
                        wea: "",
                        air_level: "",
                        tem: ""
                    },
                    info: {},
                    score: [],
                    keylist: [],
                    mar: "",
                    cla: "",
                    seme: "",
                    semelist: [],
                    clalist: [],
                    marlist: [],
                    flag: false
                },
                mounted() {
                    this.useinfo();
                    this.getmar();
                    this.getseme();
                },
                methods: {
                    tianqi: function() {
                        axios.get("https://tianqiapi.com/api?version=v6&appid=95422873&appsecret=tP2m5YyV")
                            .then(res => {
                                this.tian.city = res.data.city
                                this.tian.date = res.data.date
                                this.tian.week = res.data.week
                                this.tian.air_level = res.data.air_level
                                this.tian.tem = res.data.tem
                                this.tian.wea = res.data.wea
                            })
                            .catch(err => {
                                console.error(err);
                            })
                    },
                    useinfo() {
                        axios({
                                method: 'get',
                                url: '/admin/admin',
                                headers: {
                                    "token": sessionStorage.getItem("token")
                                }
                            })
                            .then(res => {
                                this.info = res.data;
                                this.pic = res.data.admName.slice(0, 1);
                            })
                            .catch(err => {
                                console.error(err);
                            })
                    },
                    getmar() {
                        axios.get("/admin/major")
                            .then(res => {
                                this.marlist = res.data;
                            })
                            .catch(err => {
                                console.error(err);
                            })
                    },
                    getClasser() {
                        axios.get(`/admin/classesbm/${this.mar}`)
                            .then(res => {
                                this.clalist = res.data;
                            })
                            .catch(err => {
                                console.error(err);
                            })
                    },
                    getseme() {
                        axios.get("/admin/semester")
                            .then(res => {
                                this.semelist = res.data;
                            })
                            .catch(err => {
                                console.error(err);
                            })
                    },
                    getscore() {
                        axios.get(`/admin/score/${this.seme}/${this.cla}`)
                            .then(res => {
                                this.score = res.data;
                                this.keylist = Object.keys(res.data[0].score);
                                this.flag = true;
                            })
                            .catch(err => {
                                alert("查询信息不存在");
                            })
                    }
                },
                created() {
                    var _this = this;
                    this.timer = setInterval(function() {
                            _this.time = new Date();
                        }, 1000),
                        this.tianqi();
                },
                beforeDestory() {
                    if (this.timer) {
                        clearInterval(this.timer)
                    }
                }
            })
        </script>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
