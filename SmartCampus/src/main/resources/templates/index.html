<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>江西工业工程职业技术学院</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <script th:src="@{/js/axios.js}" type="text/javascript"></script>
    <style>
        .carousel-item {
            width: device-width;
            height: 300px;
        }
        
        h3 {
            width: 100%;
            border-bottom: 2px solid blue;
            padding: 10px 10px;
        }
        
        .container {
            margin-top: 50px;
            padding: 0;
        }
        
        .container div {
            width: 100%;
        }
        
        .col-5 img {
            height: 250px;
        }
        
        .sr {
            float: right;
        }
        
        .ful li {
            font-family: "Serif";
            font-size: 16px;
            padding: 0 10px;
        }
    </style>
</head>

<body>

    <nav class="nav justify-content-end bg-light">
        <a class="nav-link" href="login.html">登录</a>
    </nav>
    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- 指示符 -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/01.jpg}">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/01.jpg}">
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/01.jpg}">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>

    <div class="container" id="app">
        <div>
            <h3>公告</h3>
        </div>

        <div class="row">
            <div class="col-5">
                <img th:src="@{/img/02.jpg}">
            </div>
            <div class="col-1"></div>
            <div class="col-6">
                <ul class="ful">
                    <li v-for="(v, i) in notice" :key="i">
                        <span class="sl" @click="clk(v)">{{v.noticeTitle}}</span>
                        <span class="sr">{{v.noticeDate}}</span>
                    </li>
                </ul>
                <ul class="pagination ml-5">
                    <li class="page-item">
                        <a class="page-link" @click="load(p-1)" aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                            <span class="sr-only">上一页</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" @click="load(p+1)" aria-label="Next">
                            <span aria-hidden="true">下一页</span>
                            <span class="sr-only">下一页</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    notice: [],
                    p: 1,
                    total: undefined,
                    number: undefined
                }
            },
            created() {
                this.load(1);
                axios.get("/admin/teacher/getTotal")
                    .then(res => {
                        this.total = res.data.n;
                        this.number = res.data.c;
                    })
                    .catch(err => {
                        console.error(err);
                    })
            },
            methods: {
                load(p) {
                    if (p <= 0) {
                        p = 1
                    } else if (p > this.total) {
                        p = this.total;
                    }
                    axios.get("/admin/notice", {
                            params: {
                                p: p
                            }
                        })
                        .then(res => {
                            this.notice = res.data;
                            alert(this.notice);
                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                clk(v) {

                }

            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
