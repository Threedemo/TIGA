<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>学生信息显示Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script th:src="@{/js/vue.js}" type="text/javascript"></script>
    <script th:src="@{/js/axios.js}" type="text/javascript"></script>
    <script th:src="@{/js/fairyDustCursor.js}" type="text/javascript"></script>
</head>

<style>
    img {
        width: 35%;
        height: 35%;
        float: right;
        margin-top: -180px;
    }
</style>

<body>
    <div class="container-fluid" id="app">
        <div class="jumbotron">
            <h1 class="display-3">班级信息</h1>
            <p class="lead">当前班级：软件1709班</p>
            <img src="img/tiga.jpg" alt="">
            <p class="lead">
                <div class="dropdown show">
                    <a class="btn btn-primary btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      选择班级
                                                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" v-for="(tcl, index) in teaCla" @click=claid(tcl.claId.claId);>{{tcl.claId.claName}}</a>
                    </div>
                </div>
                <div class="dropdown show">
                    <a class="btn btn-primary btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                      选择学期
                                                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" v-for="(tcl, index) in semelist" @click=claid(tcl.semesterName);>{{tcl.semesterName}}</a>
                    </div>
                </div>
            </p>

        </div>
        <div class="table-responsive-sm" style="margin-top: -32px;">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>姓名</th>
                        <th>学号</th>
                        <th>成绩</th>
                        <th>学期</th>


                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(stux,index) in stuxin">
                        <td scope="row">{{stux.stuId.stuName}}</td>
                        <td>{{stux.stuId.loginName}}</td>
                        <td>{{stux.score}}</td>
                        <td>{{stux.semesterId.semesterName}}</td>



                    </tr>

                </tbody>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                teaCla: [],
                stuxin: [],
                semelist: []
            },
            mounted() {
                this.teaClass()
                this.getseme()
            },
            methods: {
                claid(Cid) {
                    console.log(Cid);
                    axios.get(`/admin/score/${Cid}/${Cid}`, {
                            params: {
                                Cid: Cid
                            }
                        })
                        .then(res => {
                            this.stuxin = res.data
                            console.log(this.stuxin);
                            console.log(res.data);
                        })
                },

                teaClass() {
                    axios({
                            method: 'get',
                            url: '/teacher/tea',
                            headers: {
                                "token": sessionStorage.getItem("token")
                            }
                        })
                        .then(res => {
                            this.teaCla = res.data
                            console.log(this.teaCla);

                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
                getseme() {
                    axios.get("/admin/semester")
                        .then(res => {
                            this.semelist = res.data;
                            console.log(res.data);
                        })
                        .catch(err => {
                            console.error(err);
                        })
                },
            },
            created() {}

        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
